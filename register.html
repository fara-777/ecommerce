<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- REGISTER FORM -->
    <div class="register">
      <form class="register-form">
        <h1 class="register-title">SIGN UP</h1>
        <div class="register-form-group">
          <label for="name">Username:</label>
          <input type="text" name="username" id="username" />
          <p class="errorInput" id="username-error">Enter username please</p>
        </div>
        <div class="register-form-group">
          <label for="E-mail">E-mail:</label>
          <input type="text" name="email" id="email" />
          <p class="errorInput" id="email-error">Enter @mail please</p>
        </div>
        <div class="register-form-group">
          <label for="password">Password:</label>
          <input type="password" name="password" id="password" />
          <p class="errorInput" id="password-error">Enter password please</p>
        </div>
        <div class="register-form-button">
          <button type="submit" class="btn-register">Register</button>
        </div>
        <div class="modal">
          <div class="modal-content">
            <img src="/assets/check .gif" alt="" />
            <span><b></b></span>
            <p>Your registration is complete, you are being redirected.</p>
          </div>
        </div>
      </form>
    </div>

    <script src="/js/register.js"></script>
  </body>
</html>
