<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <!-- LOGIN FORM -->
    <div class="login">
      <form class="login-form">
        <h1 class="login-title">LOGIN</h1>
        <div class="login-form-group">
          <label for="username">Username:</label>
          <input type="text" name="username" id="username" />
          <p class="errorInput" id="username-error">please enter username</p>
        </div>
        <div class="login-form-group">
          <label for="password">Password:</label>
          <input type="password" name="password" id="password" />
          <p class="errorInput" id="password-error">please enter username</p>
          <p id="success"></p>
        </div>
        <div class="login-form-button">
          <button type="submit" class="btn-login">Login in</button>
          <button type="submit" class="btn-register">Sign in</button>
        </div>
      </form>
    </div>
    <script src="/js/login.js"></script>
  </body>
</html>
